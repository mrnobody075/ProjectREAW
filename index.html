<!DOCTYPE html>
<html>
<head>
    <title>Temperature and Humidity</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .data { margin: 20px; }
    </style>
</head>
<body>
    <h1>Temperature and Humidity Data</h1>
    <div class="data">
        <p>Temperature: <span id="temperature"></span> Â°C</p>
        <p>Humidity: <span id="humidity"></span> %</p>
    </div>
    <script>
        async function fetchData() {
            const response = await fetch('https://api.thingspeak.com/channels/YOUR_CHANNEL_ID/fields/1.json?api_key=YOUR_READ_API_KEY&results=1');
            const data = await response.json();
            const temperature = data.feeds[0].field1;
            const humidity = data.feeds[0].field2;
            document.getElementById('temperature').textContent = temperature;
            document.getElementById('humidity').textContent = humidity;
        }
        setInterval(fetchData, 20000); // Update every 20 seconds
        fetchData();
    </script>
</body>
</html>
